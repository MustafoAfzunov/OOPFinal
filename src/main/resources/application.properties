# Server Error Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Spring Datasource Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/expense_tracker_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:expense_user}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}

# Spring JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
